<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anarchy Canvas Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Anarctist</h1>
    <div id="canvas-container">
        <canvas id="draw-canvas" width="16384" height="16384"></canvas>
    </div>

    <!-- canvas actions: Center and Save -->
    <div class="canvas-actions">
        <button id="centerCanvas" title="Center Canvas">Center Canvas</button>
        <button id="saveCanvas" title="Save Canvas">Save Canvas</button>

        <!-- minified version -->
        <div class="canvas-actions-minified">
            <button id="centerCanvasMin" title="Center Canvas">
                <img src="media/centerCanvas.svg" alt="Center Canvas" srcset="">

            </button>
            <button id="saveCanvasMin" title="Save Canvas">
                <img src="media/saveCanvas.svg" alt="Save Canvas" srcset="">
            </button>
        </div>
    </div>

    <!-- link actions: GitHub -->
    <div class="link-actions">
        <a href="https://github.com/yuan-miranda/anarctist" target="_blank"><img src="media/github-mark.svg"
                alt="GitHub" width="32" height="32" title="GitHub Repository"></a>
    </div>

    <!-- zoom actions: Zoom In and Zoom Out -->
    <div class="zoom-actions">
        <button id="zoomIn" title="Zoom In">
            <img src="media/zoomIn.svg" alt="Zoom In" srcset="">
        </button>
        <button id="zoomOut" title="Zoom Out">
            <img src="media/zoomOut.svg" alt="Zoom Out" srcset="">
        </button>
    </div>

    <!-- color actions: Toggle Collapse, Color Selection, Stroke Size -->
    <div class="color-actions">
        <button id="toggleCollapse" style="background: #ffffff;" title="Toggle Collapse">
            <img id="collapseDown" src="media/collapseDown.svg" alt="Collapse Down" style="display: block;">
            <img id="collapseUp" src="media/collapseUp.svg" alt="Collapse Up" style="display: none;">
        </button>
        <!-- <span style="display:inline-block; width:32px;"></span> -->

        <div class="color-options">
            <button class="color-btn" style="background: #000000;" data-color="#000000" title="Black"
                id="colorBtnDefault"></button>
            <button class="color-btn" id="eraserStroke" style="background: #ffffff;" data-color="#ffffff"
                title="Eraser (White)">20</button>

            <button class="color-btn" style="background: #ff0000;" data-color="#ff0000" title="Red"></button>
            <button class="color-btn" style="background: #ff7f00;" data-color="#ff7f00" title="Orange"></button>
            <button class="color-btn" style="background: #ffff00;" data-color="#ffff00" title="Yellow"></button>
            <button class="color-btn" style="background: #00ff00;" data-color="#00ff00" title="Green"></button>
            <button class="color-btn" style="background: #0000ff;" data-color="#0000ff" title="Blue"></button>
            <button class="color-btn" style="background: #4b0082;" data-color="#4b0082" title="Indigo"></button>
            <button class="color-btn" style="background: #8f00ff;" data-color="#8f00ff" title="Violet"></button>

            <input type="color" id="customColor" title="Custom Color" />

            <button id="decreaseStrokeSize" title="Decrease Stroke Width">-</button>
            <button id="increaseStrokeSize" title="Increase Stroke Width">+</button>
            <span id="strokeSize" title="Current Stroke Size"
                style="display: inline-flex; align-items: center; justify-content: center;">2</span>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
